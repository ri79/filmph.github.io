<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarkss</title>
    <style>
        body {
            background-color: #111111;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            gap: 15px;
            padding: 8px 0;
            margin-bottom: 14px;
            justify-content: flex-start;
            padding-left: 20px;
            border-bottom: 2px solid #333;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            text-transform: lowercase;
            transition: background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px 5px 0 0;
        }

        nav a:hover {
            background-color: #333;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 60px auto 20px auto;
            background-color: #181818;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            flex: 1;
        }

        main.homepage {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            width: 100%;
        }

        #homepage-text {
            font-size: 4em;
            white-space: nowrap;
        }

        #changing-word {
            font-size: 1em;
            margin-left: 10px;
            color: #aaa;
        }

        /* Diğer sayfaların başlık ve paragraf stilleri */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 18px;
            color: #e0e0e0;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <nav>
            <a href="/">anasayfa</a>
            <a href="/muzik">müzik</a>
            <a href="/film">film</a>
            <a href="/fotograf">fotoğraf</a>
            <a href="/kitap">kitap</a>
            <a href="/link">link</a>
        </nav>
        <div class="content">
            </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainElement = document.querySelector('main');
            const contentDiv = document.querySelector('.content');

            if (window.location.pathname === '/') {
                mainElement.classList.add('homepage');
                contentDiv.innerHTML = `
                    <div id="homepage-text">
                        Her gün <span id="changing-word"></span>
                    </div>
                `;

                const changingWordElement = document.getElementById('changing-word');
                const words = ['müzik', 'film', 'fotoğraf', 'kitap', 'link'];
                let wordIndex = 0;

                function changeWord() {
                    changingWordElement.textContent = words[wordIndex];
                    wordIndex = (wordIndex + 1) % words.length;
                }

                changeWord(); // İlk kelimeyi ayarla
                setInterval(changeWord, 5000); // Her 5 saniyede bir kelimeyi değiştir
            } else {
                mainElement.classList.remove('homepage');
                contentDiv.innerHTML = `
                    <h1>${document.title}</h1>
                    <p>Bu sayfanın içeriği buraya gelecek.</p>
                `;
            }
        });
    </script>
</body>
</html>
